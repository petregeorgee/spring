<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Book Library</title>
</head>
<body>
<h1>Author List</h1>
<table>
    <tr>
        <th>Id</th>
        <th>First NAme</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author: ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Jhon</td>
        <td th:text="${author.lastName}">Branch</td>
    </tr>
</table>
</body>
</html>
